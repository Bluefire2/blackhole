<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black hole simulator</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #ccc;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #gpu-canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #controls {
      position: fixed;
      right: 0.5rem;
      top: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      color: #0f0;
      font-size: 12px;
      font-family: monospace;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      border: 1px solid rgba(0, 255, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.25rem;
    }

    #controls label {
      white-space: nowrap;
    }

    #controls .control-row {
      display: grid;
      /* Fixed-width first column so sliders line up, separate icon, flexible slider, value on the right */
      grid-template-columns: 150px auto 1fr max-content;
      align-items: center;
      column-gap: 0.5rem;
    }

    #controls .control-row label {
      text-align: left;
      /* left-align label text while keeping fixed label column */
      white-space: normal;
      /* allow wrapping instead of overlapping slider */
      /* Make label non-interactive so hovering it doesn't trigger slider hover styling */
      pointer-events: none;
    }

    #controls .info-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid rgba(0, 255, 0, 0.6);
      font-size: 9px;
      cursor: help;
      /* indicate that hovering shows more information */
      color: #0f0;
      /* Re-enable pointer events on the icon so tooltips still work. */
      pointer-events: auto;
    }

    #controls input[type="range"] {
      width: 150px;
    }

    #overlay {
      position: fixed;
      left: 1rem;
      top: 1rem;
      background: transparent;
      pointer-events: none;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 100;
    }

    #overlay a {
      color: #0ff;
      text-decoration: none;
      pointer-events: auto;
      border-bottom: 1px dashed rgba(0, 255, 255, 0.4);
      white-space: nowrap;
    }

    #overlay a:hover {
      background: rgba(0, 255, 255, 0.1);
      border-bottom: 1px solid #0ff;
    }

    .overlay-section {
      background: rgba(0, 10, 20, 0.75);
      backdrop-filter: blur(4px);
      padding: 0.75rem;
      border-radius: 6px;
      border-left: 3px solid rgba(0, 255, 255, 0.4);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 220px;
    }

    .overlay-section-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(0, 255, 255, 0.7);
      margin-bottom: 0.25rem;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      padding-bottom: 2px;
    }

    .overlay-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .overlay-label {
      color: rgba(200, 230, 255, 0.6);
      margin-right: 1rem;
    }

    .overlay-value {
      color: #0ff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    .overlay-unit {
      color: rgba(0, 255, 255, 0.5);
      font-size: 0.75rem;
      margin-left: 2px;
    }

    .overlay-value.warning {
      color: #fa0;
      text-shadow: 0 0 5px rgba(255, 170, 0, 0.5);
    }

    .overlay-value.danger {
      color: #f44;
      text-shadow: 0 0 5px rgba(255, 68, 68, 0.5);
    }

    #overlay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      pointer-events: none;
      /* Let clicks pass through empty space */
      min-width: 220px;
    }

    .overlay-toggle-btn {
      background: rgba(0, 20, 30, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.4);
      color: #0ff;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: auto;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s ease;
    }

    .overlay-toggle-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
    }

    #overlay.collapsed .overlay-section {
      display: none;
    }

    #overlay.collapsed #overlay-header {
      margin-bottom: 0;
      min-width: auto;
    }

    #controls-help {
      position: fixed;
      left: 0.5rem;
      bottom: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      color: #0f0;
      font-size: 13px;
      font-family: monospace;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      pointer-events: none;
    }

    .key {
      display: inline-block;
      border: 1px solid #0f0;
      border-radius: 3px;
      padding: 0 4px;
      margin: 0 1px;
      font-weight: bold;
      background: rgba(0, 50, 0, 0.3);
      min-width: 12px;
      text-align: center;
    }

    /* Grab cursor for canvas */
    #gpu-canvas {
      cursor: grab;
    }

    #gpu-canvas.grabbing {
      cursor: grabbing;
    }

    /* Interaction Hint Overlay */
    #interaction-hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(0, 255, 255, 0.5);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      pointer-events: none;
      /* Let clicks pass through */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: #0ff;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      z-index: 200;
      transition: opacity 0.5s ease;
    }

    #interaction-hint .icon {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    #interaction-hint.fade-out {
      opacity: 0;
    }

    /* Segmented Control */
    .segmented-control {
      display: inline-flex;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 0, 0.4);
      border-radius: 4px;
      overflow: hidden;
      height: 24px;
    }

    .segmented-control input {
      display: none;
    }

    #controls .segmented-control label {
      cursor: pointer;
      padding: 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #0aa;
      transition: all 0.2s;
      border-right: 1px solid rgba(0, 255, 0, 0.2);
      user-select: none;
      pointer-events: auto;
      /* Fix for overly broad .control-row label rule */
    }

    #controls .segmented-control label:last-child {
      border-right: none;
    }

    #controls .segmented-control input:checked+label {
      background: rgba(0, 255, 0, 0.2);
      color: #0f0;
      font-weight: bold;
      box-shadow: inset 0 0 8px rgba(0, 255, 0, 0.1);
    }

    #controls .segmented-control label:hover {
      background: rgba(0, 255, 0, 0.1);
      color: #cfc;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-Cst--fno.js"></script>
</head>

<body>
  <canvas id="gpu-canvas"></canvas>
  <div id="controls">
    <div style="font-weight: bold; margin-bottom: 0.25rem;">Physics settings</div>
    <div class="control-row">
      <label>Metric</label>
      <span class="info-icon" title="Choose the spacetime metric. Schwarzschild = static, Kerr = rotating.">i</span>
      <div class="segmented-control" id="metric-control">
        <input type="radio" name="metric" value="Schwarzschild" id="metric-sch" checked>
        <label for="metric-sch">Schwarzschild</label>
        <input type="radio" name="metric" value="Kerr" id="metric-kerr">
        <label for="metric-kerr">Kerr</label>
      </div>
      <span></span>
    </div>
    <div class="control-row" id="spin-row">
      <label for="spin-slider">Spin (a)</label>
      <span class="info-icon"
        title="Angular momentum parameter (0 to 1). Determines frame dragging and horizon shape.">i</span>
      <input id="spin-slider" type="range" min="0.0" max="0.99" step="0.01" value="0.9" />
      <span id="spin-value">0.90</span>
    </div>
    <div style="margin-bottom: 0.5rem;"></div>

    <div style="font-weight: bold; margin-bottom: 0.25rem;">Performance settings</div>
    <div class="control-row">
      <label for="render-scale">Resolution</label>
      <span class="info-icon"
        title="Render at a lower internal resolution and upscale to fit the window size. Lower values increase FPS but reduce sharpness.">i</span>
      <input id="render-scale" type="range" min="0.5" max="1" step="0.05" value="1" />
      <span id="render-scale-value">100%</span>
    </div>
    <div class="control-row">
      <label for="step-scale">Integration step scale</label>
      <span class="info-icon"
        title="Scale the ray-marching step size. Higher values are faster but less accurate; lower values are slower but more accurate.">i</span>
      <input id="step-scale" type="range" min="0.5" max="2" step="0.1" value="1" />
      <span id="step-scale-value">1.0√ó</span>
    </div>
    <div class="control-row">
      <label for="use-noise-texture">Use Noise Texture</label>
      <span class="info-icon"
        title="Enable to use a pre-calculated noise texture (faster). Disable to use procedural noise (slower).">i</span>
      <input id="use-noise-texture" type="checkbox" />
      <span></span>
    </div>
  </div>
  <div id="controls-help">
    <div>Mouse Drag &rarr; Rotate</div>
    <div>Wheel &rarr; Zoom</div>
    <div><span class="key">Q</span><span class="key">E</span> &rarr; Roll</div>
  </div>
  <div id="overlay">starting‚Ä¶</div>
  <div id="interaction-hint">
    <div class="icon">üñêÔ∏è</div>
    <div>Click & Drag</div>
    <div style="font-size: 0.8em; opacity: 0.8;">to rotate camera</div>
  </div>
</body>

</html>
